<html>
<body bgcolor="#000000">
<table width=100% height=24 border=0 cellpadding=0 cellspacing=0>
	<tr>
		<td valign=middle width=8 height=24>
		</td>
		<td valign=middle width=100 height=24>
			<embed name="be:system_clock"
				textalign="left"
				font="10pt \'Swis721 BT\'"
				value="%x  %X  "
				update_frequency="0.5"
				color="#999999"
				bgcolor="#000000"
				width=100
				height=14
				src="beos:///?signature=application/x-vnd.Be.TextClock">
			</embed>
		</td>
		<td valign=middle width=8 height=24>
		</td>
		<td valign=middle width=400 height=24>
			<embed name="be:system_status"
				textalign="left"
				font="12pt \'Swis721 BT\'"
				value=""
				color="#00ffcc"
				bgcolor="#000000"
				width=400
				height=16
				src="beos:///?signature=application/x-vnd.Be.TextStatus">
			</embed>
		</td>
		<td valign=middle width=258 height=24>
		</td>
		<td valign=middle width=8 height=24><embed name="be:pulse_cpu"
				mode="cpu"
				framecolor="#333333"
				idlecolor="transparent"
				width=8
				height=16
				update_frequency="0.5"
				src="beos:///?signature=application/x-vnd.Be.PulseContent">
			</embed></td>
		<td valign=middle width=2 height=24>
		</td>
		<td valign=middle width=8 height=24><embed name="be:pulse_mem"
				mode="mem"
				framecolor="#333333"
				idlecolor="transparent"
				activecolor="#0099cc"
				width=8
				height=16
				update_frequency="0.5"
				src="beos:///?signature=application/x-vnd.Be.PulseContent">
			</embed></td>
		<td valign=middle width=8 height=24>
		</td>
	</tr>
</table>
</body>
<script>
// define this for be_set_status
var statusBar = document["be:system_status"];
if (statusBar == null) {
	document.writeln('<small>Could not load status bar (missing '
		+ '/boot/beos/system/add-ons/web/statusbar.so).</small>');
} else {

}
</script>
</html>
